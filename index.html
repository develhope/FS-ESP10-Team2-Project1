<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración de codificación de caracteres y escala de vista -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Título de la Página</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo de la barra de navegación -->
        <div class="navbar-logo">
            <!-- Enlace al inicio con el logo -->
            <a href="#"><img src="assets/images/navBar/logoLego.svg" alt="Logo"></a>
        </div>
        <!-- Lista de enlaces de la barra de navegación -->
        <div class="navbar-div-links">
            <ul class="navbar-links">
                <!-- Enlaces de la barra de navegación -->
                <li><a href="#">COMPRAR</a></li>
                <li><a href="#">DESCUBRIR</a></li>
                <li><a href="#">AYUDA</a></li>
            </ul>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <!-- Imagen del banner a la izquierda -->
        <img src="assets/images/banner/img1.png" alt="Imagen 1" class="banner-img-left">
        <!-- Contenido del banner -->
        <div class="banner-content">
            <!-- Texto del banner -->
            <div class="banner-text">
                <!-- Título del banner -->
                <h2>Crea una aventura como nunca antes lo has hecho</h2>
                <!-- Descripción del banner -->
                <p>Emprende una épica misión con el nuevo set Dungeons & Dragons: Aventura del dragón rojo.</p>
            </div>
            <!-- Botones del banner -->
            <div class="banner-buttons">
                <!-- Botón para ir a la tienda -->
                <button class="banner-button">A la tienda</button>
                <!-- Botón para saber más -->
                <button class="banner-button">Saber más</button>
            </div>
        </div>
    </div>
</body>

</html>
